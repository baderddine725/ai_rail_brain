
services:
  # L'intelligence centrale (votre code)
  ai_rail_api:
    build: .
    container_name: ai_rail_brain
    ports:
      - "8000:8000"
    environment:
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=rail_password
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
    depends_on:
      - neo4j
      - qdrant

  # Mémoire Intuitive (Vecteurs)
  qdrant:
    image: qdrant/qdrant:latest
    container_name: qdrant_db
    ports:
      - "6333:6333"
    volumes:
      - qdrant_data:/qdrant/storage

  # Mémoire Raisonnée (Graphes)
  neo4j:
    image: neo4j:latest
    container_name: neo4j_db
    ports:
      - "7474:7474" # Interface Web
      - "7687:7687" # Protocole Bolt
    environment:
      - NEO4J_AUTH=neo4j/rail_password
    volumes:
      - neo4j_data:/data

volumes:
  qdrant_data:
  neo4j_data: